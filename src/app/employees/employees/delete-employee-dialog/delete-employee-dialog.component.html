<div>
  <h2>Are you sure you want to delete employee {{employeeName}} ?</h2>
  <div mat-dialog-actions class="text-center d-block">
    <button mat-raised-button color="primary" (click)="deleteEmployee()">Yes</button>
    <button mat-raised-button color="warn" (click)="close()">No</button>
  </div>
</div>
