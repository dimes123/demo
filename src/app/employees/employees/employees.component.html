<div class="row pb-3">
  <div class="col">
    <button mat-raised-button color="primary" class="float-end" (click)='openAddEmployeeDialog()'>Add employee</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <mat-form-field appearance="standard" class="w-50">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>

      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>

      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
      </ng-container>

      <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef> Profile image </th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon matTooltip="Edit employee"
            (click)="openEditEmployeeDialog(element)">edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon matTooltip="Delete employee"
                    (click)="openDeleteEmployeeDialog(element.id, element.employee_name)">delete_outline</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>


<mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>
